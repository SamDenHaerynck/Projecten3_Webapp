<md-list>
  <h2 class="featuredInfo">Tonen in populair</h2>
  <md-item ng-repeat="camp in camps | orderBy:'isFeatured'">
    <md-item-content>
      <md-checkbox class="featuredCamps" ng-model="camp.isFeatured" aria-label="isFeatured" ng-true-value="'1'" ng-false-value="'0'" ng-change="changeIsFeatured(camp.id, camp.isFeatured)">
      <h3>{{camp.title}}</h3>
    </md-item-content>
  </md-item>
</md-list>
